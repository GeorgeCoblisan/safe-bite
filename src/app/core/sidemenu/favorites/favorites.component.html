<ion-content class="flex items-center justify-center">
  <div class="favorites-content">
    @if (favorites()) { @for (favorite of favorites(); track $index) {
    <ion-card
      class="mb-4 mt-4 w-90 h-auto mx-auto border border-neutral-700 bg-neutral-800 text-neutral-300 shadow-md rounded-lg font-sans"
    >
      <ion-card-header class="p-3" (click)="navigateToProductDetails(favorite)">
        <div class="flex items-center gap-2 mb-2">
          <ion-icon
            name="pricetag-sharp"
            class="text-xl text-amber-300"
          ></ion-icon>
          <ion-card-title class="text-sm font-semibold text-start">
            {{ favorite.customName || favorite.productName }}
          </ion-card-title>
        </div>
        <div class="flex items-center gap-2 mb-2">
          <ion-icon
            name="barcode-sharp"
            class="text-2xl text-indigo-400"
          ></ion-icon>
          <span class="text-sm font-medium text-start text-neutral-300">
            {{ favorite.barcode }}
          </span>
        </div>
      </ion-card-header>

      <ion-card-content>
        <div
          class="flex items-center gap-2"
          (click)="navigateToProductDetails(favorite)"
        >
          <ion-icon
            name="information-circle-sharp"
            class="text-xl text-neutral-200"
          ></ion-icon>
          <span class="text-sm font-medium text-neutral-300"
            >Click for details</span
          >
        </div>

        <div class="flex justify-end gap-2">
          <ion-icon
            name="pencil-sharp"
            class="text-2xl text-indigo-400"
            (click)="presentEditFavoriteAlert(favorite)"
          ></ion-icon>
          <ion-icon
            name="trash-sharp"
            class="text-2xl text-red-500"
            (click)="presentDeleteActionSheet(favorite.barcode)"
          ></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>
    } } @else { @for (i of counter(5); track $index) {
    <ion-card
      class="mb-4 mt-4 w-90 h-auto mx-auto border border-neutral-700 bg-neutral-800 text-neutral-300 shadow-md rounded-lg font-sans"
    >
      <ion-card-header class="p-3">
        <div class="flex items-center gap-2 mb-2">
          <ion-skeleton-text
            [animated]="true"
            class="h-10 w-80 rounded-md"
          ></ion-skeleton-text>
        </div>
        <div class="flex items-center gap-2 mb-2">
          <ion-skeleton-text
            [animated]="true"
            class="h-10 w-80 rounded-md"
          ></ion-skeleton-text>
        </div>
      </ion-card-header>

      <ion-card-content>
        <div class="flex items-center gap-2">
          <ion-skeleton-text
            [animated]="true"
            class="h-10 w-80 rounded-md"
          ></ion-skeleton-text>
        </div>
      </ion-card-content>
    </ion-card>
    } }
  </div>
</ion-content>
